<!DOCTYPE html>                                                                         <!-- tag de iniciação do documento-->
<html lang = "pt-br">                                                                   <!-- informa ao navegador que o idioma principal é português -->
    <head>                                                                              <!-- abre o cabeçalho do documento onde ficam os metadados -->
        <meta charset="UTF-8">                                                          <!-- define o padrão de caracteres -->
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">      <!-- o viewport é a área visível da página web, e no content o primeiro parametro faz com que a largura da página se ajuste à largura da tela e o segundo define a escala inicial para ser igual a 1-->
        <title>Gerenciador de Empresas</title>                                          <!-- define o título do site -->
        <link rel = "stylesheet" href="style.css">                                      <!-- conecta a página atual de html com a styles sheet chamada styles.css-->
        <link rel = "preconnect" href="https://fonts.googleapis.com">                   <!-- otimização de performance para carregar a fonte externa mais rapidamente, -->
        <link rel = "preconnect" href="https://fonts.gstatic.com" crossorigin>          <!-- dizendo ao navegador para se pré conectar ao Google Fonts antes de baixar os arquivos-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    <!-- importa a fonte (os números são as espessuras da fonte e o display faz com que o texto apareça em uma fonte padrão enquanto a roboto carrega)    -->
    </head>                                                                             <!-- fecha o cabeçalho-->

    <body>                                                                              <!-- seção que mostra todo o conteúdo visível da página-->
        <header>                                                                        <!-- cabeçalho da página(diferende do head que é do site)-->
            <h1> Gerenciador de Empresas</h1>                                           <!-- tag de título de nível 1(a maior)-->
        </header>

        <main>                                                                          <!-- tag que delimita o conteúdo principal e único da página-->
            <div class = "table-container">                                             <!-- div é um container genérico usado para agrupar coisas com o fim de estilização. a class é o nome dele que será utilizado no css depois-->
                <table>                                                                 <!-- inicia uma tabela-->
                    <thead>                                                             <!-- thead = table head agrupa o conteúdo do cabeçalho da tabela-->
                        <tr>                                                            <!-- tr = table row , cria uma linha-->
                            <th> Nome da Empresa</th>                                   <!-- th = table header, é o nome das células do cabeçalho-->
                            <th> Quantidade de Funcionários</th>
                        </tr>
                    </thead>
                    <tbody>                                                             <!-- tbody = table body, corpo da tabela-->
                        <tr>                                                            <!-- linhas da tabela-->
                            <td>Tech Solutions</td>                                     <!-- elemento de cada coluna correspondente a que definimos anteriormente-->
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>Digital Innovations</td>
                            <td>87</td>
                        </tr>
                        <tr>
                            <td>Cloud Systems</td>
                            <td>230</td>
                        </tr>
                        <tr>
                            <td>Web Dynamics</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>Software House</td>
                            <td>120</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>

</html>                                                                                 <!-- marca o fim do documento-->
